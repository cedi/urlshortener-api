<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>redirecting...</title>

    <link rel="stylesheet" href="./assets/css/redirect.css">
    <script src="./assets/js/redirect.js"></script>

    <meta name="referrer" content="no-referrer">
    <meta http-equiv="refresh" content="{{.redirectAfter}}; url={{ .redirectTo }}">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/ico/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/ico/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/ico/fav/favicon-16x16.png">
    <link rel="manifest" href="./assets/ico/fav/site.webmanifest">
</head>

<body>
    <div class="card">
        <div class="content">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z">
                </path>
            </svg>
            <h1>Hang Tight !</h1>
            <p>You're being redirected to another page. If you are not being redirect in</p>
            <p class="redirectAfter"> {{.redirectAfter}}</p>
            <p>seconds, please click
                <a rel="nofollow" href="{{ .redirectTo }}">here</a>
            </p>
        </div>
        <div class="progress"></div>
    </div>

    <script>
        decrement({{ .redirectAfter }});
        redirect({{ .redirectAfter }}, {{ .redirectTo }});
    </script>
</body>

</html>
